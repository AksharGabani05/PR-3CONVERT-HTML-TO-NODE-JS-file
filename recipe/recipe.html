<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/recipe/add" method="post">
        <input type="text" name="name" placeholder="enter your name">
        <input type="text" name="description" placeholder="enter your description">
        <input type="text" name="preparationTime" placeholder="enter your preparationTime">
        <input type="number" name="cookingTime" placeholder="enter your cookingTime">
        <input type="url" name="imageUrl" placeholder="enter your imageUrl">
        <input type="text" name="country" placeholder="enter your country">
        <input type="text" name="veg" placeholder="true or false">
        <input type="submit">
    </form>
</body>
</html>
